<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0f12"/>
      <stop offset="100%" style="stop-color:#1a1f25"/>
    </linearGradient>
  </defs>

  <!-- Robot Head Base -->
  <rect x="20" y="25" width="60" height="50" rx="8" fill="url(#headGradient)" stroke="#00f7a3" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="12" stroke="#00eaff" stroke-width="2" filter="url(#neonGlow)"/>
  <circle cx="50" cy="10" r="4" fill="#00f7a3" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Left Eye -->
  <rect x="28" y="38" width="16" height="10" rx="2" fill="#0a0e12" stroke="#00eaff" stroke-width="1.5"/>
  <rect x="30" y="40" width="12" height="6" rx="1" fill="#00f7a3" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Right Eye -->
  <rect x="56" y="38" width="16" height="10" rx="2" fill="#0a0e12" stroke="#00eaff" stroke-width="1.5"/>
  <rect x="58" y="40" width="12" height="6" rx="1" fill="#00f7a3" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </rect>

  <!-- Mouth/Speaker Grille -->
  <rect x="35" y="55" width="30" height="12" rx="3" fill="#0a0e12" stroke="#00eaff" stroke-width="1"/>
  <line x1="40" y1="58" x2="40" y2="64" stroke="#00f7a3" stroke-width="1.5" opacity="0.8"/>
  <line x1="45" y1="58" x2="45" y2="64" stroke="#00f7a3" stroke-width="1.5" opacity="0.9"/>
  <line x1="50" y1="58" x2="50" y2="64" stroke="#00f7a3" stroke-width="1.5"/>
  <line x1="55" y1="58" x2="55" y2="64" stroke="#00f7a3" stroke-width="1.5" opacity="0.9"/>
  <line x1="60" y1="58" x2="60" y2="64" stroke="#00f7a3" stroke-width="1.5" opacity="0.8"/>

  <!-- Side panels -->
  <rect x="12" y="35" width="8" height="20" rx="2" fill="url(#headGradient)" stroke="#00eaff" stroke-width="1.5" filter="url(#neonGlow)"/>
  <rect x="80" y="35" width="8" height="20" rx="2" fill="url(#headGradient)" stroke="#00eaff" stroke-width="1.5" filter="url(#neonGlow)"/>

  <!-- Neck connector -->
  <rect x="40" y="75" width="20" height="10" rx="2" fill="url(#headGradient)" stroke="#00f7a3" stroke-width="1.5"/>
  <line x1="45" y1="78" x2="55" y2="78" stroke="#00eaff" stroke-width="1"/>
  <line x1="45" y1="82" x2="55" y2="82" stroke="#00eaff" stroke-width="1"/>

  <!-- Circuit lines on head -->
  <path d="M25 30 L30 30 L30 35" fill="none" stroke="#00eaff" stroke-width="0.8" opacity="0.6"/>
  <path d="M75 30 L70 30 L70 35" fill="none" stroke="#00eaff" stroke-width="0.8" opacity="0.6"/>
  <path d="M25 70 L30 70 L30 65" fill="none" stroke="#00eaff" stroke-width="0.8" opacity="0.6"/>
  <path d="M75 70 L70 70 L70 65" fill="none" stroke="#00eaff" stroke-width="0.8" opacity="0.6"/>
</svg>
